name: Properstar XML Sync

on:
  # Run automatically every day at 4:00 AM UTC
  schedule:
    - cron: '0 4 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

# Set permissions for GitHub Actions to commit files
permissions:
  contents: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Step 3: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml
      
      # Step 4: Run the sync script
      - name: Run Bitrix24 to Properstar sync
        env:
          BITRIX24_WEBHOOK_URL: ${{ secrets.BITRIX24_WEBHOOK_URL }}
        run: python bitrix24_properstar_sync.py
      
      # Step 5: Deploy to GitHub Pages (gh-pages branch)
      - name: Deploy XML to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: false
          force_orphan: true
          enable_jekyll: false
          # Only include the export.xml file
          exclude_assets: '.github,*.py,*.md,*.txt,*.pdf,*.xlsx'
      
      # Step 6: Commit updated XML to main branch (optional backup)
      - name: Commit changes to main branch
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add export.xml
          git diff --cached --quiet || git commit -m "ðŸ”„ Update Properstar XML feed [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
        continue-on-error: true
